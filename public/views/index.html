<!DOCTYPE html>
<html>
<head>

<title>Collapsible Directive demo</title>
<link rel="stylesheet" type="text/css" href="/css/style.css"/>
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/angularjs/1.0.3/angular.min.js"></script>
<script type="text/javascript" src="/app.js"></script>
<script type="text/javascript" src="/controllers/demo.js"></script>
<script type="text/javascript" src="/directives/collapsible.js"></script>

</head>

<body  ng-app="demo">

<div ng-controller="demo">
	<div>This text should always be shown up.</div>
	<button style="padding:15px;margin:10px" ng-click='isExpanded = !isExpanded'>Expand/Retract</button>
	<div colapsbl='isExpanded'>
		<div style="background-color:red;padding:15px;margin-bottom:20px">
		    <button>btn1</button>
		    <button>btn2</button>
		    <button>btn3</button>
	    </div>
	    <div style="background-color:green;padding:15px">
		    <button>btn4</button>
		    <button>btn5</button>
		    <button>btn6</button>
	    </div>
	</div>
	<div>This text should always be shown down.</div>
</div>
</body>
</html>
